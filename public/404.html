<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 - Page Not Found | Online Obi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style media="screen">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #fffbeb;
        color: #14532d;
        font-family: 'Poppins', ui-sans-serif, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        text-align: center;
        max-width: 600px;
        width: 100%;
      }

      .logo {
        width: 120px;
        height: 120px;
        margin: 0 auto 2rem;
        object-fit: contain;
      }

      h1 {
        font-family: 'Young Serif', ui-serif, serif;
        font-size: 3rem;
        color: #14532d;
        margin-bottom: 1rem;
      }

      .error-code {
        font-family: 'Young Serif', ui-serif, serif;
        font-size: 6rem;
        font-weight: bold;
        color: #450a0a;
        margin-bottom: 1rem;
        line-height: 1;
      }

      p {
        font-size: 1.125rem;
        color: #450a0a;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .button {
        display: inline-block;
        background: #14532d;
        color: #fffbeb;
        font-weight: 600;
        padding: 0.875rem 2rem;
        border-radius: 0.375rem;
        text-decoration: none;
        transition: all 0.2s ease;
        border: 2px solid rgba(20, 83, 45, 0.6);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .button:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      @media (max-width: 640px) {
        .error-code {
          font-size: 4rem;
        }

        h1 {
          font-size: 2rem;
        }

        p {
          font-size: 1rem;
        }

        .logo {
          width: 100px;
          height: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="/assets/favicon.png" alt="Online Obi logo" />
      <div class="error-code">404</div>
      <h1>Page Not Found</h1>
      <p>This page does not exist</p>
      
      <a href="/" class="button">Return to Home</a>
    </div>
  </body>
</html>
