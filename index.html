    <!-- Ensure React Router future flags are set before any modules load -->
    <script>
      try { window.__REACT_ROUTER__ = { v7_startTransition: true }; } catch (e) {}
      try { globalThis.__REACT_ROUTER__ = { v7_startTransition: true }; } catch (e) {}
      try { self.__REACT_ROUTER__ = { v7_startTransition: true }; } catch (e) {}
    </script>
    <link rel="icon" type="image/svg+xml" href="./src/assets/favicon.png" />

  <body>
    <div id="root"></div>
    <!-- Ensure React Router future flags are set before any modules load -->
    <script>
      // Opt into React Router v7 future behaviors early to avoid runtime warnings.
      // Set the flag on several global locations so different evaluation contexts
      // (window, globalThis, workers) will see it before the router module loads.
      try {
        window.__REACT_ROUTER__ = { v7_startTransition: true };
      } catch (e) {
        // ignore when `window` is not available
      }
      try {
        globalThis.__REACT_ROUTER__ = { v7_startTransition: true };
      } catch (e) {
        // ignore when globalThis isn't writable
      }
      try {
        self.__REACT_ROUTER__ = { v7_startTransition: true };
      } catch (e) {
        // ignore when `self` is not available
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
